<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instance</title>
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="./instance.css" />
    <script src="../Vue/vue.js"></script>
    <script src="./instance.js" defer></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="likes++; giveColor()" class="like"> 👍 </button>
      <span class="likeCount" v-bind:style="color"> {{ likes }}</span>
      <button v-on:click="likes--" class="dislike" v-bind:disabled="likes < 1"> 👎 </button>
    </div>
  </body>
</html>
