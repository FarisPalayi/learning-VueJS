<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="darkcyan" />
    <meta name="apple-mobile-web-app-status-bar-style" content="darkcyan" />
    <title>Components</title>
    <link rel="stylesheet" href="./components.css" />
    <link rel="stylesheet" href="../hyperlink.css" />
    <script src="../vue.min.js"></script>
  </head>
  <body>
    <div id="app">
      <card
        v-for="textObj in cardText"
        v-bind:card="textObj"
        v-bind:key="textObj.id"
        v-bind:data-value="textObj.text"
      ></card>
    </div>
    <footer id="footer">
        <hyperlink></hyperlink>
    </footer>

    <script src="./components.vue"></script>
  </body>
</html>
